<header th:fragment="header"
        class="flex items-center justify-between px-6 py-4 bg-white border-b border-gray-200 shadow-sm" xmlns:th="">

  <div class="flex items-center space-x-0">
    <div class="relative flex-grow max-w-lg">
      <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
        <i class="fas fa-search text-gray-400"></i>
      </span>
      <input type="text" id="searchInput" placeholder="Search"
             class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-gray-100 text-sm cursor-pointer"
             readonly>


      <span class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 text-xs">âŒ˜K</span>
    </div>
  </div>

  <h2 class="gradient-text">
    Made by student of AUB
  </h2>

  <div id="searchOverlay" class="fixed inset-0 z-50 flex items-center justify-center backdrop-blur-sm invisible opacity-0 transition-opacity duration-300">
    <div class="bg-white p-8 rounded-xl shadow-lg w-11/12 max-w-2xl transform scale-95 transition-transform duration-300">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-semibold">Search</h3>
        <button id="closeSearchOverlay" class="text-gray-500 hover:text-gray-800">&times;</button>
      </div>
      <input type="text" id="overlaySearchInput" placeholder="Type to search..." class="w-full pl-4 pr-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-sm">
      <div id="searchResults" class="mt-4">
      </div>
    </div>

    <script th:src="@{/js/search.js}"></script>
  </div>


</header>
