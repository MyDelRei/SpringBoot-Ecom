<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .left-bg-image {
      background-image: url('/img/img9.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen font-sans">
<div class="flex w-full max-w-4xl bg-white shadow-lg rounded-lg overflow-hidden">
  <!-- Left Section -->
  <div class="w-1/2 left-bg-image flex flex-col justify-center items-center text-white">
    <!-- Optional content -->
  </div>

  <!-- Right Section -->
  <div class="w-1/2 p-8 flex flex-col justify-center">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-semibold text-gray-800 mb-2">Welcome Back</h1>
      <p class="text-gray-600 text-sm max-w-xs mx-auto">Sign in to continue your management</p>
    </div>

    <!-- LOGIN FORM -->
    <form th:action="@{/admin/login}" method="post" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="username" name="username" placeholder="Enter your email"
               class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" placeholder="••••••••"
               class="mt-1 block w-full p-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500" />
      </div>
      <button type="submit"
              class="w-full bg-indigo-600 text-white p-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        Login
      </button>

      <!-- Display error if login failed -->
      <p th:if="${param.error}" class="text-red-600 text-sm text-center mt-2">Invalid email or password</p>
    </form>

    <p class="mt-6 text-center text-sm text-gray-600">
      © 2025 FZF Team. All rights reserved.
    </p>
  </div>
</div>
</body>
</html>
