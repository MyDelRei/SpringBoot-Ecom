<section th:fragment="content" class="flex-1 p-6 overflow-y-auto">
    <div class="flex items-center justify-between space-y-6">
        <h1 class="text-[33px] font-bold text-gray-800 mb-6">Purchase payment</h1>
        <div th:if="${successMessage}" role="alert" class="mb-4 relative flex w-[400px] p-3 text-sm text-white bg-blue-600 rounded-md">
            <span th:text="${successMessage}">Purchase order created successfully!</span>
            <button class="flex items-center justify-center transition-all w-8 h-8 rounded-md text-white hover:bg-white/10 active:bg-white/10 absolute top-1.5 right-1.5" type="button" onclick="this.parentElement.remove()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-5 w-5" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
    </div>

    <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-180px)]">
        <div class="flex flex-col justify-between mb-6 space-y-4 md:space-y-0">
            <div class="flex justify-between items-center mb-6 space-y-4 md:space-y-0">
                <h2 class="text-[27px] font-semibold text-gray-800">Listing</h2>
                <a th:href="@{/Request/purchase}" class="bg-indigo-600 hover:bg-indigo-700 w-[210px] text-white font-semibold py-2 px-4 rounded-full shadow-md flex items-center justify-center transition duration-200">
                    <i class="fas fa-plus mr-2"></i> Make purchase
                </a>
            </div>

            <div class="flex justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full md:w-auto">
                <div class="relative w-full sm:w-auto">
                    <select id="filter-status" class="block w-[200px] py-2 px-4 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm appearance-none">
                        <option>Status</option>
                    </select>
                </div>

                <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-64">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <i class="fas fa-search text-gray-600"></i>
          </span>
                    <input type="text" id="search" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-full shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-sm">
                </div>
            </div>
        </div>

        <div class="overflow-x-auto rounded-[20px] border border-gray-200"> <table class="min-w-full bg-white">
            <thead>
            <tr class="bg-gray-50 text-gray-700 text-left text-sm font-medium">
                <th class="py-3 px-4 border-b border-r border-gray-200"> <div class="inline-flex items-center">
                    <label class="flex items-center cursor-pointer relative">
                        <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple-600 checked:border-purple-600" id="checkAll" />
                        <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </span>
                    </label>
                </div>
                </th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Supplier</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Invoice No</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Amount</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">status</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Method</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Payment date</th>
                <th class="py-3 px-4 border-b border-r border-gray-200">Product</th>
                <th class="py-3 px-4 text-center border-b border-gray-200">Action</th> </tr>
            </thead>
            <tbody id="PurchaseOrderList">
            <tr class="border-b border-gray-200 hover:bg-gray-50">
                <td class="py-3 px-4 border-r border-gray-200">
                    <div class="inline-flex items-center">
                        <label class="flex items-center cursor-pointer relative">
                            <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple-600 checked:border-purple-600" id="check-purchase-order-1" />
                            <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                  </svg>
                </span>
                        </label>
                    </div>
                </td>
                <td class="py-3 px-4 border-r border-gray-200">Apple inc</td>
                <td class="py-3 px-4 border-r border-gray-200">162213974</td>
                <td class="py-3 px-4 border-r border-gray-200 max-w-[350px] whitespace-nowrap overflow-hidden text-ellipsis">0176628893</td>
                <td class="py-3 px-4 border-r border-gray-200 max-w-[350px] whitespace-nowrap overflow-hidden text-ellipsis">Unpaid</td>
                <td class="py-3 px-4 border-r border-gray-200 max-w-[350px] whitespace-nowrap overflow-hidden text-ellipsis">Bank</td>
                <td class="py-3 px-4 border-r border-gray-200 max-w-[350px] whitespace-nowrap overflow-hidden text-ellipsis">3/9/2025</td>
                <td class="py-3 px-4 border-r border-gray-200 max-w-[350px] whitespace-nowrap overflow-hidden text-ellipsis">
                    <button class="show-product-btn h-[32px] px-3 py-1 bg-black text-white rounded-full text-sm hover:bg-gray-800 transition-colors"
                            data-products='[{"name": "iPhone 16 pro", "price": "899.99"}, {"name": "MacBook Air", "price": "1299.00"}, {"name": "Apple Watch", "price": "399.00"}]'>Show</button>
                </td>
                <td class="py-3 px-4 text-center">
                    <button id="edit-purchase-order" class="text-blue-500 hover:text-blue-700 p-2 rounded-full hover:bg-blue-100 transition duration-200"
                            data-id="1">
                        <i class="fas fa-pencil-alt"></i>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>

        <div id="pagination" class="flex items-center justify-end mt-6 space-x-1 text-gray-600">
            <a href="#" class="px-3 py-1 rounded-full hover:bg-gray-200"><i class="fas fa-chevron-left"></i></a>
            <a href="#" class="px-3 py-1 rounded-full bg-gray-900 text-white font-bold">1</a>
            <a href="#" class="px-3 py-1 rounded-full hover:bg-gray-200">2</a>
            <a href="#" class="px-3 py-1 rounded-full hover:bg-gray-200">3</a>
            <span class="px-3 py-1">....</span>
            <a href="#" class="px-3 py-1 rounded-full hover:bg-gray-200">5</a>
            <a href="#" class="px-3 py-1 rounded-full hover:bg-gray-200"><i class="fas fa-chevron-right"></i></a>
        </div>

    </div>
    <div id="productOverlay" class="
    fixed inset-0 z-50
    flex items-center justify-center
    backdrop-filter backdrop-blur-sm  bg-opacity-20
    transition-opacity duration-300 ease-in-out
    invisible opacity-0
">
        <div class="
      bg-white p-6 rounded-[30px] shadow-lg
      transform scale-95
      transition-transform duration-300 ease-in-out
      w-11/12 max-w-2xl
    ">
            <h3 class="font-semibold text-xl mb-6 text-gray-800">Supplier product overlay</h3>
            <h4 class="font-semibold text-lg mb-4 text-gray-700">Product list</h4>
            <div id="product-list-container" class="space-y-4 max-h-96 overflow-y-auto">
            </div>
            <button id="closeProductOverlay" class="mt-6 w-full py-3 rounded-full bg-gray-300 hover:bg-gray-400 font-semibold transition-colors text-gray-800">Close</button>
        </div>
    </div>




    <div id="EditOverlay" class="
    fixed inset-0 z-50
    flex items-center justify-center
    backdrop-filter backdrop-blur-sm bg-opacity-20
    transition-opacity duration-300 ease-in-out
    invisible opacity-0
">
        <div class="
    bg-white p-6 rounded-[30px] shadow-lg
    transform scale-95
    transition-transform duration-300 ease-in-out
    w-11/12 max-w-2xl
  ">
            <h3 class="font-semibold text-xl mb-6 text-gray-800">Edit Status</h3>

            <form method="post" th:action="@{/update-status}">
                <input type="hidden" name="requestId" id="requestIdInput">

                <div class="mb-6">
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2">Select Status</label>
                    <select id="status" name="status" class="
          w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm
          focus:outline-none focus:ring-2 focus:ring-blue-500
        ">
                        <option value="paid">Paid</option>
                        <option value="refunded">Refunded</option>
                    </select>
                </div>

                <button id="updateStatus" class="w-full py-3 rounded-full bg-blue-600 hover:bg-blue-700 text-white font-semibold transition-colors">
                    Update Status
                </button>
            </form>

            <button id="closeEditOverlay" class="mt-4 w-full py-3 rounded-full bg-gray-300 hover:bg-gray-400 font-semibold transition-colors text-gray-800">
                Close
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/ajaxhelper.js}"></script>
    <script th:src="@{/js/purchase-form/payment-list.js}"></script>
</section>
