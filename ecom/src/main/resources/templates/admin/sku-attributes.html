<section th:fragment="content" class="flex-1 p-6 overflow-y-auto">
  <div class="flex items-center justify-between space-y-6">
    <h1 class="text-[33px] font-bold text-gray-800 mb-6">Sku Page</h1>
  </div>

  <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-180px)]">
    <div class="flex flex-col justify-between mb-6 space-y-4 md:space-y-0">
      <div class="flex justify-between mb-6 space-y-4 md:space-y-0">
        <h2 class="text-[27px] font-semibold text-gray-800">SKU List</h2>
        <a
                th:href="@{/sku-att/add-sku-att}"
                class="bg-indigo-600 hover:bg-indigo-700 w-[210px] text-white font-semibold py-2 px-4 rounded-full shadow-md flex items-center justify-start transition duration-200"
        >
          <i class="fas fa-plus mr-2"></i> Add SKU
        </a>
      </div>

      <div class="flex justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full md:w-auto">
        <div class="relative w-full sm:w-auto">
          <select
                  id="sort-table"
                  class="block w-[200px] py-2 px-4 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 text-sm appearance-none"
          >
            <option>Title</option>
            <option selected>SKU CODE</option>
            <option>Product Name</option>
            <option>Is Serialized</option>
          </select>
        </div>

        <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-64">
          <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
            <i class="fas fa-search text-gray-600"></i>
          </span>
          <input
                  type="text"
                  id="search"
                  placeholder="Search"
                  class="w-full pl-10 pr-4 py-2 rounded-full shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-sm"
          />
        </div>
      </div>
    </div>

    <div class="overflow-x-auto rounded-[20px] border border-gray-200">
      <table class="min-w-full bg-white">
        <thead>
        <tr class="bg-gray-50 text-gray-700 text-left text-sm font-medium">
          <th class="py-3 px-4 border-b border-r border-gray-200">
            <div class="inline-flex items-center">
              <label class="flex items-center cursor-pointer relative">
                <input
                        type="checkbox"
                        class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple-600 checked:border-purple-600"
                        id="checkAll"
                />
                <span
                        class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                >
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-3.5 w-3.5"
                            viewBox="0 0 20 20"
                            fill="currentColor"
                            stroke="currentColor"
                            stroke-width="1"
                    >
                      <path
                              fill-rule="evenodd"
                              d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                              clip-rule="evenodd"
                      ></path>
                    </svg>
                  </span>
              </label>
            </div>
          </th>
          <th class="py-3 px-4 border-b border-r border-gray-200">SKU Code</th>
          <th class="py-3 px-4 border-b border-r border-gray-200">Product Name</th>
          <th class="py-3 px-4 border-b border-r border-gray-200">Is Serialized</th>
          <th class="py-3 px-4 border-b border-r border-gray-200">Detail</th>
          <th class="py-3 px-4 text-center border-b border-gray-200">Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- JS will insert SKU rows here -->
        </tbody>
      </table>
    </div>

    <div
            id="pagination"
            class="flex items-center justify-end mt-6 space-x-1 text-gray-600"
    ></div>
  </div>

  <!-- Dynamic attribute inputs -->
  <div id="attributeFields" class="mt-4 space-y-3"></div>

  <!-- Overlay -->
  <div
          id="myOverlay"
          class="fixed inset-0 z-50 flex items-center justify-center overlay-backdrop transition-opacity duration-500 ease-in-out invisible opacity-0"
  >
    <div
            class="overlay-content-wrapper transform scale-95 transition-all duration-300 ease-in-out mt-[200px] bg-white rounded-3xl shadow-lg max-w-6xl w-full flex flex-col md:flex-row gap-8 p-8 border border-gray-200"
    >
      <!-- Images Section -->
      <div class="flex flex-col md:flex-row items-center gap-4 md:gap-8 flex-1">
        <!-- Thumbnails (will be dynamically added by JS) -->
        <div id="thumbnail-container" class="flex flex-wrap gap-4 md:gap-8"></div>

        <!-- Main Image -->
        <div
                id="main-image-container"
                class="rounded-xl overflow-hidden border border-gray-300 shadow-lg max-w-xs md:max-w-md"
        >
          <img
                  id="main-image"
                  src=""
                  alt="Main SKU Image"
                  class="object-cover w-full h-full"
                  onerror="this.onerror=null;this.src='';"
          />
        </div>
      </div>

      <!-- Details Section -->
      <div class="flex-1 flex flex-col justify-between">
        <div>
          <h1
                  id="detail-product-name"
                  class="text-3xl font-extrabold text-gray-900 mb-2"
          ></h1>
          <p class="font-semibold text-lg text-gray-700 mb-5">
            <span class="font-medium">SKU :</span>
            <span id="detail-sku-code" class="text-indigo-600"></span>
          </p>
          <p id="detail-price" class="text-2xl font-bold text-gray-900 mb-6"></p>

          <dl
                  id="attribute-section"
                  class="flex flex-col gap-2 text-gray-600 mb-6"
          ></dl>

          <div class="grid grid-cols-3 gap-4 mb-6">
            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- Screen size icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M12 18h.01M8 21h8a2 2 0 002-2v-5a2 2 0 00-2-2H8a2 2 0 00-2 2v5a2 2 0 002 2z"
                />
              </svg>
              <span class="text-sm">Screen size</span>
              <span class="ml-auto text-xs"></span>
            </div>

            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- CPU icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M9 12h6m-9 0a3 3 0 006 0m-3-3v6"
                />
              </svg>
              <span class="text-sm">CPU</span>
              <span class="ml-auto text-xs"></span>
            </div>

            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- Number of Cores icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 12h16" />
              </svg>
              <span class="text-sm">Number of Cores</span>
              <span class="ml-auto text-xs"></span>
            </div>

            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- Main camera icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 17a4 4 0 014-4h10a4 4 0 014 4v4H3v-4z" />
              </svg>
              <span class="text-sm">Main camera</span>
              <span class="ml-auto text-xs"></span>
            </div>

            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- Front-camera icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <circle cx="12" cy="12" r="3" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 12a9 9 0 0118 0" />
              </svg>
              <span class="text-sm">Front-camera</span>
              <span class="ml-auto text-xs"></span>
            </div>

            <div
                    class="flex items-center gap-2 bg-gray-100 rounded-lg p-3 text-gray-400 cursor-not-allowed"
            >
              <!-- Battery capacity icon -->
              <svg
                      xmlns="http://www.w3.org/2000/svg"
                      class="h-5 w-5 flex-shrink-0"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke="currentColor"
                      stroke-width="2"
              >
                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 12h.01" />
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v2m0 8v2" />
              </svg>
              <span class="text-sm">Battery capacity</span>
              <span class="ml-auto text-xs"></span>
            </div>
          </div>

          <div class="mt-6">
            <h2 class="text-lg font-semibold text-gray-800 mb-2">Description</h2>
            <p
                    id="detail-description"
                    class="text-sm text-gray-600 leading-relaxed"
            >
              <!-- description goes here -->
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load scripts -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script th:src="@{/js/ajaxhelper.js}"></script>
  <script th:src="@{/js/skuAttribute/skuList.js}"></script>
</section>
