<section th:fragment="content" class="flex-1 p-6 overflow-y-auto" xmlns:th="http://www.thymeleaf.org">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">Add individual</h1>

  <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-180px)]">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Individual information</h2>

    <form id="addIndividualForm">
      <div class="mb-4 relative">
        <label for="skuForChecking" class="block text-gray-700 text-sm font-medium mb-2">SKU for Checking</label>
        <input
                type="text"
                id="skuForChecking"
                name="skuForChecking"
                autocomplete="off"
                class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="Select SKU"
        />
        <ul id="skuSuggestions" class="absolute z-50 w-full bg-white border border-gray-300 rounded-md max-h-48 overflow-y-auto mt-1 hidden"></ul>
      </div>

      <div class="mb-4">
        <label for="QtyReceived" class="block text-gray-700 text-sm font-medium mb-2">Qty Received</label>
        <input type="text" id="QtyReceived" name="QtyReceived" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter slug">
      </div>

      <div class="mb-4">
        <label for="ArrivalDate" class="block text-gray-700 text-sm font-medium mb-2">Arrived at</label>
        <input type="text" id="ArrivalDate" name="ArrivalDate" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter slug">
      </div>

      <div class=" p-6 rounded-[30px] min-h-[calc(100vh-180px)]">
        <!-- Top Section: My brand, Add brand, Search, Filter -->
        <div class="flex flex-col justify-between mb-6 space-y-4 md:space-y-0">
          <div class="flex justify-between mb-6 space-y-4 md:space-y-0">
            <h2 class="text-[27px] font-semibold text-gray-800">Stock Section</h2>
          </div>

          <div class="flex justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full md:w-auto">

            <!-- Search Bar -->
            <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-64">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-search text-gray-600"></i>
                                </span>
              <input type="text" id="searchStockSectionInput" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-full shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-sm">
            </div>


          </div>
        </div>

        <!-- Stock Section List Table -->
        <div class="overflow-x-auto rounded-[20px] border border-gray-200"> <!-- Outer border and rounded corners for the table container -->
          <table class="min-w-full bg-white">
            <thead>
            <tr class="bg-gray-50 text-gray-700 text-left text-sm font-medium">
              <th class="py-3 px-4 border-b border-r border-gray-200"> <!-- Border-b for bottom, border-r for right -->
                <div class="inline-flex items-center">
                  <label class="flex items-center cursor-pointer relative">
                    <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple-600 checked:border-purple-600" id="check7" />
                    <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                              </svg>
                                              </span>
                  </label>
                </div>
              </th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Warehouse</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Section</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Aisle</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Bin</th>
            </tr>
            </thead>
            <tbody id="locationTableBody">
            <!-- Mock Data Rows -->

            <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div  id="paginationProduct" class="flex items-center justify-end mt-6 space-x-1 text-gray-600">

        </div>
      </div>


      <div class="mb-4">
        <label for="SKU" class="block text-gray-700 text-sm font-medium mb-2">SKU</label>
        <input
                type="text"
                id="SKU"
                name="SKU"
                class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="Select SKU"
                readonly
        />
      </div>

      <div class="mb-4">
        <label for="serialNumber" class="block text-gray-700 text-sm font-medium mb-2">serial number</label>
        <input type="text" id="serialNumber" name="serialNumber" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter slug">
      </div>

      <div class="mb-4 relative">
        <label for="warehouseStockInput" class="block text-gray-700 text-sm font-medium mb-2">warehouse stock</label>
        <input
                type="text"
                id="warehouseStockInput"
                name="warehouseStock"
                autocomplete="off"
                class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
                placeholder="Select Warehouse Location"
        />
        <ul id="warehouseSuggestions" class="absolute z-50 w-full bg-white border border-gray-300 rounded-md max-h-48 overflow-y-auto mt-1 hidden"></ul>
      </div>




      <div class="flex justify-end space-x-4">
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2.5 px-6 rounded-full shadow-md transition duration-200">Save</button>
        <button type="button" class="bg-gray-700 hover:bg-gray-800 text-white font-medium py-2.5 px-6 rounded-full shadow-md transition duration-200">Cancel</button>
      </div>
    </form>
  </div>

  <th:script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script th:src="@{/js/ajaxhelper.js}"></script>
    <script th:src="@{/js/individual/add-individual.js}"></script>
  </th:script>


</section>
