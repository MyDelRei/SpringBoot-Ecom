<section th:fragment="content" class="flex-1 p-6 overflow-y-auto" xmlns:th="http://www.thymeleaf.org">
  <h1 class="text-2xl font-semibold text-gray-800 mb-6">update Supplier product</h1>

  <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-180px)]">
    <h2 class="text-xl font-semibold text-gray-800 mb-6">Supplier product information</h2>

    <form id="addWarehouseForm">

      <div class="mb-4">
        <label for="supplier" class="block text-gray-700 text-sm font-medium mb-2">Supplier</label>
        <input type="text" id="supplier" readonly disabled name="supplier" th:value="${supplier.supplierName}" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter Supplier">
        <input type="hidden" id="supplierId" th:value="${supplier.id}" />
      </div>

      <div class=" p-6 rounded-[30px] min-h-[calc(100vh-180px)]">
        <!-- Top Section: My brand, Add brand, Search, Filter -->
        <div class="flex flex-col justify-between mb-6 space-y-4 md:space-y-0">
          <div class="flex justify-between mb-6 space-y-4 md:space-y-0">
            <h2 class="text-[27px] font-semibold text-gray-800">Supplier product list</h2>
          </div>

          <div class="flex justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4 w-full md:w-auto">


            <!-- Search Bar -->
            <div class="relative flex-grow sm:flex-grow-0 w-full sm:w-64">
                                <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                                    <i class="fas fa-search text-gray-600"></i>
                                </span>
              <input type="text" id="searchSupplierProductInput" placeholder="Search" class="w-full pl-10 pr-4 py-2 rounded-full shadow-sm border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent bg-white text-sm">
            </div>


          </div>
        </div>

        <!-- Supplier Product List Table -->
        <div class="overflow-x-auto rounded-[20px] border border-gray-200"> <!-- Outer border and rounded corners for the table container -->
          <table class="min-w-full bg-white">
            <thead>
            <tr class="bg-gray-50 text-gray-700 text-left text-sm font-medium">
              <th class="py-3 px-4 border-b border-r border-gray-200"> <!-- Border-b for bottom, border-r for right -->
                <div class="inline-flex items-center">
                  <label class="flex items-center cursor-pointer relative">
                    <input type="checkbox" class="peer h-5 w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border border-slate-300 checked:bg-purple-600 checked:border-purple-600" id="" />
                    <span class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                                              <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5" viewBox="0 0 20 20" fill="currentColor" stroke="currentColor" stroke-width="1">
                                                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                              </svg>
                                              </span>
                  </label>
                </div>
              </th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Product Name</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">SKU CODE</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Status</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Lead Day</th>
              <th class="py-3 px-4 border-b border-r border-gray-200">Cost Price</th>
              <th class="py-3 px-4 text-center border-b border-gray-200">Action</th>
            </tr>
            </thead>
            <tbody id="supplierProductTableBody">
            <!-- Mock Data Rows -->

            <!-- Add more rows as needed -->
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div  id="paginationSupplierProduct" class="flex items-center justify-end mt-6 space-x-1 text-gray-600">

        </div>
      </div>

    </form>
  </div>


  <!-- Overlay add lead day cost and status -->
  <div id="overlayNoProducts" class="
    fixed inset-0 z-50
    flex items-start justify-center
    overlay-backdrop
    transition-all duration-500 ease-in-out
    invisible opacity-0
    text-center p-6
">
    <div class="
      overlay-content-wrapper
      transform -translate-y-full
      transition-transform duration-500 ease-in-out
      w-11/12 max-w-2xl
  ">
      <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-280px)] w-full flex flex-col justify-center">
        <h3 class="font-semibold text-xl mb-4"><span id="supplierNameNoProducts"></span>Supplier Product Info</h3>

        <div class="mb-4">
          <label for="leadDay" class="block text-gray-700 text-sm text-left font-medium mb-2">Lead day</label>
          <input type="text" id="leadDay"  name="leadDay" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter Supplier">
        </div>

        <div class="mb-4">
          <label for="CostPrice" class="block text-gray-700 text-sm text-left font-medium mb-2">Cost Price</label>
          <input type="text" id="CostPrice"  name="CostPrice" class="shadow-sm appearance-none border border-gray-300 rounded-full w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200" placeholder="Enter Supplier">
        </div>

        <div class="mb-4">
          <label for="Status" class="block text-gray-700 text-sm text-left font-medium mb-2">Status</label>
          <select id="Status" name="Status"
                  class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-3 px-4 pr-8 rounded-full shadow-sm leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200">
            <option>Available</option>
            <option>Unavailable</option>

          </select>
        </div>

        <button id="AddProducts" class="w-full py-3 mb-3 rounded-full bg-black text-white hover:bg-gray-400 font-semibold transition-colors">+ ADD</button>
        <button id="closeNoProducts" class="w-full py-3 rounded-full bg-gray-300 hover:bg-gray-400 font-semibold transition-colors">Close</button>
      </div>
    </div>
  </div>

  <th:script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script th:src="@{/js/ajaxhelper.js}"></script>
    <script th:src="@{/js/supplier/update-supplier-product.js}"></script>
  </th:script>



</section>
