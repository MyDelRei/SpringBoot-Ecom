<!-- Main Content: Brand List Page -->
<section th:fragment="content" class="flex-1 p-6 overflow-y-auto">
    <h1 class="text-[33px] font-bold text-gray-800 mb-6">Add supplier</h1>

    <div class="bg-white p-6 rounded-[30px] shadow-md min-h-[calc(100vh-180px)]">
        <div class="p-6 border border-blue-200 rounded-3xl shadow-md bg-white max-w-4xl mx-auto">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800">Fill information</h2>
            <form action="#" method="POST" class="space-y-6">
                <!-- Supplier Name -->
                <div>
                    <label for="supplierName" class="block text-sm font-medium text-gray-700 mb-1">Supplier name</label>
                    <input type="text" id="supplierName" name="supplierName" class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" name="email" class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full rounded-full border border-gray-300 px-4 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Address -->
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="address" name="address" rows="4" class="w-full border border-gray-300 px-4 py-2 rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>

                <!-- Save Button -->
                <div>
                    <button type="submit" class="w-full bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-3 rounded-full shadow-lg transition duration-200">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script th:src="@{/js/ajaxhelper.js}"></script>
    <script th:src="@{/js/supplier/add-supplier.js}"></script>

</section>
